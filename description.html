<!DOCTYPE html>
<html>
  <head>
    <title>Person Description</title>
    <style>
      .person {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .person img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-right: 20px;
      }

      .person-details h2 {
        margin: 0 0 5px;
      }

      .person-details p {
        margin: 0 0 10px;
      }

      .person-details li {
        list-style: none;
        margin-bottom: 5px;
      }

      .person-details li strong {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="person">
      <img src="https://via.placeholder.com/150" alt="Person's photo">
      <div class="person-details">
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <ul>
          <li><strong>Email:</strong> johndoe@example.com</li>
          <li><strong>Phone:</strong> 123-456-7890</li>
          <li><strong>Location:</strong> New York, NY</li>
        </ul>
      </div>
    </div>
  </body>
</html>
